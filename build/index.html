<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Тестовое задание для Realweb</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/test-task-rw.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/test-task-rw.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Мои настройки</h1>
    <div class="content-l">
      <form method="POST" action="/">
        <div class="content-item">
          <h2>Личные данные</h2>
          <div class="content-item__str">
            <div data-name="Имя" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Имя</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Имя" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="text" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
          <div class="content-item__str">
            <div data-name="Фамилия" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Фамилия</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Фамилия" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="text" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
          <div class="content-item__str">
            <div data-name="Отчество" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Отчество</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Отчество" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="text" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
          <div class="content-item__str">
            <div data-name="Дата рождения" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Дата рождения</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Дата рождения" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="text" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content-item">
          <h2>Контактные данные</h2>
          <div class="content-item__str">
            <div data-name="Телефон" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Телефон</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Телефон" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="text" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
          <div class="content-item__str">
            <div data-name="Почтовый адрес" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Почтовый адрес</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Почтовый адрес" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="e-mail" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
          <div class="content-item__str">
            <div data-name="Пароль [********]" class="content-item__str__txt js-txt">
              <div class="content-item__str__txt__info"><span data-name="name" class="change-txt">Пароль [********]</span><span class="change-btn">изменить</span></div>
            </div>
            <div data-name="Пароль [********]" class="content-item__str__input js-input">
              <div class="content-item__str__txt__info">
                <input type="password" data-name="name"/><span class="save">сохранить</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content-item">
          <h2>Адресная книга</h2>
        </div>
        <div class="content-item">
          <h2>Подписки и уведомления</h2>
          <div class="content-item__check">
            <input type="checkbox" id="ch-email" class="inp-check">
            <label for="ch-email">Оповещать меня о текущих акциях по e-mail</label>
          </div>
          <div class="content-item__check">
            <input type="checkbox" id="ch-sms" class="inp-check">
            <label for="ch-sms">Оповещать меня о текущих акциях по sms</label>
          </div>
        </div>
      </form>
    </div>
    <div class="content-r">тест</div>
  </div>
</body>
